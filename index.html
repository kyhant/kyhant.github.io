        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: black;
            color: #fff;
            overflow: hidden;
        }


        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeInDown 1.5s ease;
        }

        /* Button Styling */
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, #ff4757, #ff6b6b);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        button:hover::before {
            opacity: 1;
        }

        /* GIF Container */
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            animation: fadeIn 1.5s ease;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: none;
            animation: fadeIn 1s ease;
        }

        /* Search Input */
        .search-box {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            width: 300px;
            outline: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>

        async function searchGiphy(term) {
            let searchTerm = term;
            if (!searchTerm) {
                searchTerm = document.getElementById('search').value;
            }
            if (searchTerm.trim() === "") {
                alert("Please enter a search term.");
                return;
            }
            
            const apiUrl = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${searchTerm}&limit=1`;
            console.log('@@@apiUrl', apiUrl);
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.data.length > 0) {
                    const gifUrl = data.data[0].images.original.url;
                    const gifElement = document.getElementById('gif');
                    gifElement.src = gifUrl;
                    gifElement.style.display = 'block';
                } else {
                    alert("No GIFs found for that search term.");
